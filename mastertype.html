<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mastertype</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fafafa;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f5f5f5;
      --text-primary: #1a1a1a;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --success: #059669;
      --error: #dc2626;
      --warning: #d97706;
      --border: #e5e7eb;
      --border-light: #f3f4f6;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      font-weight: 400;
      min-height: 100vh;
      padding: 20px;
    }

    .app {
      max-width: 1000px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
      letter-spacing: -0.01em;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 400;
    }

    .mode-selector {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    .mode-btn {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s ease;
      outline: none;
    }

    .mode-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .mode-btn:hover:not(.active) {
      border-color: var(--text-muted);
      color: var(--text-primary);
    }

    .multiplayer-section {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 24px;
      display: none;
    }

    .multiplayer-section.show {
      display: block;
    }

    .multiplayer-controls {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 16px;
    }

    .input-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    input[type="text"] {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 8px 12px;
      border-radius: 6px;
      font-family: inherit;
      font-size: 13px;
      outline: none;
      transition: border-color 0.2s ease;
      width: 160px;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
    }

    .room-code {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      margin: 12px 0;
    }

    .room-code-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 18px;
      font-weight: 500;
      color: var(--accent);
      margin-bottom: 4px;
      letter-spacing: 0.1em;
    }

    .room-code-label {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .players-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 8px;
      margin: 12px 0;
    }

    .player-card {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      transition: all 0.2s ease;
      font-size: 12px;
    }

    .player-card.current-user {
      border-color: var(--accent);
      background: rgba(37, 99, 235, 0.05);
    }

    .player-name {
      font-weight: 500;
      margin-bottom: 6px;
      font-size: 13px;
    }

    .player-stats {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    .player-progress {
      width: 100%;
      height: 3px;
      background: var(--border-light);
      border-radius: 2px;
      overflow: hidden;
    }

    .player-progress-bar {
      height: 100%;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .control-label {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    select {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
      font-size: 13px;
      outline: none;
      transition: border-color 0.2s ease;
    }

    select:focus {
      border-color: var(--accent);
    }

    .btn-start, .btn-primary {
      background: var(--accent);
      color: white;
      font-weight: 500;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
      font-size: 13px;
      transition: background-color 0.2s ease;
    }

    .btn-start:hover, .btn-primary:hover {
      background: var(--accent-hover);
    }

    .btn-start:disabled, .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .game-container {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
      position: relative;
    }

    .countdown-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: 600;
      color: var(--accent);
      z-index: 10;
      border-radius: 8px;
    }

    .countdown-overlay.show {
      display: flex;
    }

    .game-area {
      min-height: 180px;
      font-family: 'JetBrains Mono', 'Monaco', 'Consolas', monospace;
      font-size: 18px;
      line-height: 1.8;
      outline: none;
      position: relative;
      color: var(--text-primary);
      font-weight: 400;
    }

    .words {
      display: block;
      text-align: left;
      word-wrap: break-word;
    }

    .word {
      display: inline-block;
      margin-right: 12px;
      margin-bottom: 4px;
      position: relative;
    }

    .word.current {
      background: rgba(37, 99, 235, 0.1);
      border-radius: 4px;
      padding: 2px 4px;
      margin: 2px 8px 2px 0;
    }

    .letter {
      display: inline-block;
      transition: all 0.15s ease;
    }

    .word-complete {
      opacity: 0.5;
    }

    .correct {
      color: var(--success);
    }

    .incorrect {
      color: var(--error);
      background-color: rgba(220, 38, 38, 0.1);
      border-radius: 2px;
    }

    .current-letter {
      background-color: var(--accent);
      color: white;
      border-radius: 2px;
    }

    .cursor {
      position: absolute;
      width: 2px;
      height: 20px;
      background: var(--accent);
      border-radius: 1px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 16px;
      text-align: center;
    }

    .stat-label {
      font-size: 11px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
      font-family: 'JetBrains Mono', monospace;
    }

    .wpm { color: var(--accent); }
    .accuracy { color: var(--success); }
    .time { color: var(--warning); }
    .errors { color: var(--error); }

    .live-leaderboard {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 16px;
      display: none;
    }

    .live-leaderboard.show {
      display: block;
    }

    .leaderboard-title {
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 12px;
    }

    .leaderboard-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .leaderboard-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      font-size: 12px;
    }

    .leaderboard-rank {
      font-weight: 600;
      color: var(--accent);
      margin-right: 8px;
      min-width: 20px;
    }

    .leaderboard-player {
      flex: 1;
      font-weight: 500;
    }

    .leaderboard-stats {
      display: flex;
      gap: 12px;
      font-size: 11px;
      color: var(--text-secondary);
    }

    .results {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 24px;
      text-align: center;
      display: none;
    }

    .results.show {
      display: block;
    }

    .results h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text-primary);
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }

    .result-item {
      padding: 12px;
      background: var(--bg-tertiary);
      border-radius: 6px;
      border: 1px solid var(--border);
    }

    .result-label {
      font-size: 10px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.03em;
      margin-bottom: 4px;
      font-weight: 500;
    }

    .result-value {
      font-size: 18px;
      font-weight: 600;
      font-family: 'JetBrains Mono', monospace;
    }

    .multiplayer-results {
      margin: 16px 0;
    }

    .ranking-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }

    .ranking-item {
      display: flex;
      align-items: center;
      padding: 12px;
      background: var(--bg-tertiary);
      border-radius: 6px;
      border: 1px solid var(--border);
      font-size: 13px;
    }

    .ranking-item.winner {
      border-color: var(--warning);
      background: rgba(217, 119, 6, 0.05);
    }

    .ranking-item.current-player {
      border-color: var(--accent);
      background: rgba(37, 99, 235, 0.05);
    }

    .ranking-position {
      font-size: 16px;
      font-weight: 600;
      margin-right: 12px;
      min-width: 24px;
    }

    .ranking-player-info {
      flex: 1;
    }

    .ranking-player-name {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 2px;
    }

    .ranking-player-stats {
      display: flex;
      gap: 16px;
      font-size: 11px;
      color: var(--text-secondary);
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      color: var(--text-primary);
      width: 40px;
      height: 40px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 16px;
      box-shadow: var(--shadow);
    }

    .theme-toggle:hover {
      background: var(--bg-tertiary);
    }

    .connection-status {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .connection-status.connected {
      background: rgba(5, 150, 105, 0.1);
      color: var(--success);
      border: 1px solid rgba(5, 150, 105, 0.2);
    }

    .connection-status.disconnected {
      background: rgba(220, 38, 38, 0.1);
      color: var(--error);
      border: 1px solid rgba(220, 38, 38, 0.2);
    }

    .focus-indicator {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      color: var(--text-muted);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .game-area:not(:focus) + .focus-indicator {
      opacity: 1;
    }

    .waiting-message {
      text-align: center;
      color: var(--text-secondary);
      font-style: italic;
      margin: 8px 0;
      font-size: 12px;
    }

    .toast {
      position: fixed;
      top: 80px;
      right: 20px;
      background: var(--accent);
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-weight: 500;
      z-index: 1000;
      font-size: 12px;
      box-shadow: var(--shadow-md);
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Dark theme */
    body.dark {
      --bg: #0a0a0a;
      --bg-secondary: #111111;
      --bg-tertiary: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --text-muted: #666666;
      --border: #2a2a2a;
      --border-light: #1a1a1a;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 12px;
        font-size: 13px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .game-container {
        padding: 16px;
      }
      
      .game-area {
        font-size: 16px;
        min-height: 150px;
      }
      
      .stats-container {
        grid-template-columns: repeat(2, 1fr);
      }

      .multiplayer-controls {
        flex-direction: column;
        align-items: stretch;
      }

      .input-group {
        justify-content: center;
      }

      input[type="text"] {
        width: 100%;
        max-width: 200px;
      }

      .players-list {
        grid-template-columns: 1fr;
      }

      .theme-toggle, .connection-status {
        position: relative;
        top: auto;
        right: auto;
        left: auto;
        margin: 8px auto;
      }
    }
  </style>
</head>

      mode: 'solo',
      lastTypingTime: Date.now(),
      wordsGenerated: 0
    };

    let multiplayer = {
      playerName: '',
      roomCode: '',
      players: new Map(),
      isHost: false,
      gameStarted: false,
      gameEnded: false,
      currentUserId: Math.random().toString(36).substr(2, 9),
      roomRef: null,
      playersRef: null,
      gameRef: null
    };

    function $(id) {
      return document.getElementById(id);
    }

    function updateConnectionStatus(connected) {
      const status = $('connectionStatus');
      if (connected) {
        status.textContent = 'Online';
        status.className = 'connection-status connected';
      } else {
        status.textContent = 'Offline';
        status.className = 'connection-status disconnected';
      }
    }

    function randomWord() {
      return words[Math.floor(Math.random() * words.length)];
    }

    function generateWords(count = 100) {
      const newWords = [];
      for (let i = 0; i < count; i++) {
        newWords.push(randomWord());
      }
      return newWords;
    }

    function appendWords(newWords) {
      newWords.forEach(word => {
        game.wordList.push(word);
        const wordElement = document.createElement('div');
        wordElement.className = 'word';
        wordElement.innerHTML = word.split('').map(c => `<span class="letter">${c}</span>`).join('');
        $('words').appendChild(wordElement);
      });
    }

    function initializeWords(count = 100) {
      game.wordList = generateWords(count);
      game.wordsGenerated = count;
      
      const wordsHTML = game.wordList.map(w => 
        `<div class="word">${w.split('').map(c => `<span class="letter">${c}</span>`).join('')}</div>`
      ).join('');
      $('words').innerHTML = wordsHTML;
      
      const firstWord = document.querySelector('.word');
      const firstLetter = document.querySelector('.letter');
      if (firstWord) firstWord.classList.add('current');
      if (firstLetter) firstLetter.classList.add('current-letter');
    }

    function checkAndGenerateMoreWords() {
      const wordsLeft = game.wordList.length - game.currentWordIndex;
      if (wordsLeft < 20) {
        const newWords = generateWords(50);
        appendWords(newWords);
        game.wordsGenerated += 50;
        
        if (game.mode === 'multiplayer' && multiplayer.isHost && multiplayer.gameRef) {
          multiplayer.gameRef.child('words').set(game.wordList);
        }
      }
    }

    function updateCursor() {
      const letterEl = document.querySelector('.letter.current-letter');
      const wordEl = document.querySelector('.word.current');
      if (!letterEl && !wordEl) return;

      const el = letterEl || wordEl;
      const rect = el.getBoundingClientRect();
      const gameRect = $('gameArea').getBoundingClientRect();

      $('cursor').style.left = `${rect.right - gameRect.left}px`;
      $('cursor').style.top = `${rect.top - gameRect.top}px`;
    }

    function calculateAverageWPM() {
      if (game.wpmHistory.length === 0) return 0;
      const sum = game.wpmHistory.reduce((a, b) => a + b, 0);
      return Math.round(sum / game.wpmHistory.length);
    }

    function updateStats() {
      let elapsed;
      if (game.mode === 'multiplayer' && game.serverStartTime) {
        elapsed = Date.now() - game.serverStartTime;
      } else {
        elapsed = Date.now() - game.startTime;
      }
      
      const minutes = elapsed / 60000;
      const currentWpm = Math.round((game.correctChars / 5) / minutes) || 0;
      const accuracy = game.totalChars > 0 ? Math.round(((game.correctChars) / game.totalChars) * 100) : 100;
      const timeLeft = Math.max(0, Math.ceil((game.duration - elapsed) / 1000));

      if (elapsed > 1000 && Math.floor(elapsed / 1000) !== Math.floor((elapsed - 100) / 1000)) {
        game.wpmHistory.push(currentWpm);
      }

      $('wpmStat').textContent = currentWpm;
      $('accuracyStat').textContent = accuracy + '%';
      $('timeStat').textContent = timeLeft;
      $('errorsStat').textContent = game.errors;

      if (game.mode === 'multiplayer' && multiplayer.roomCode && isFirebaseInitialized) {
        updateMultiplayerProgress();
        updateLiveLeaderboard();
      }

      checkAndGenerateMoreWords();

      if (game.isActive && elapsed >= game.duration) {
        endGame();
      }
    }

    function startGame() {
      if (game.isActive) return;
      
      game.lastTypingTime = Date.now();
      
      game = {
        ...game,
        isActive: true,
        startTime: Date.now(),
        correctChars: 0,
        totalChars: 0,
        errors: 0,
        currentWordIndex: 0,
        currentLetterIndex: 0,
        wpmHistory: []
      };
      
      $('results').classList.remove('show');
      $('gameArea').focus();
      game.timer = setInterval(updateStats, 100);
      
      if (game.mode === 'multiplayer') {
        $('liveLeaderboard').classList.add('show');
      }
    }

    function endGame() {
      game.isActive = false;
      clearInterval(game.timer);
      updateStats();
      
      const avgWpm = calculateAverageWPM();
      const accuracy = game.totalChars > 0 ? Math.round(((game.correctChars) / game.totalChars) * 100) : 100;
      
      $('finalWpm').textContent = avgWpm;
      $('finalAccuracy').textContent = accuracy + '%';
      $('finalErrors').textContent = game.errors;
      $('finalChars').textContent = game.correctChars;
      
      $('liveLeaderboard').classList.remove('show');
      
      if (game.mode === 'multiplayer' && multiplayer.roomCode && isFirebaseInitialized) {
        finishMultiplayerGame(avgWpm, accuracy);
      } else {
        $('results').classList.add('show');
      }
    }

    function newGame() {
      if (game.timer) clearInterval(game.timer);
      game.isActive = false;
      game.gameEnded = false;
      game.duration = parseInt($('timeSelect').value) * 1000;
      $('words').innerHTML = '';
      initializeWords();
      updateCursor();
      $('results').classList.remove('show');
      $('countdownOverlay').classList.remove('show');
      $('liveLeaderboard').classList.remove('show');
      
      if (multiplayer.gameRef) {
        multiplayer.gameEnded = false;
      }
    }

    function startTest() {
      if (game.mode === 'multiplayer' && multiplayer.roomCode && isFirebaseInitialized) {
        startMultiplayerGame();
      } else {
        newGame();
        startCountdown();
      }
    }

    function startCountdown() {
      const overlay = $('countdownOverlay');
      overlay.classList.add('show');
      let count = 3;
      overlay.textContent = count;

      const countdownInterval = setInterval(() => {
        count--;
        if (count > 0) {
          overlay.textContent = count;
        } else if (count === 0) {
          overlay.textContent = 'GO!';
        } else {
          overlay.classList.remove('show');
          clearInterval(countdownInterval);
          $('gameArea').focus();
        }
      }, 1000);
    }

    // Multiplayer Functions
    function switchMode(mode) {
      game.mode = mode;
      
      document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      if (mode === 'multiplayer') {
        $('multiplayerSection').classList.add('show');
        if (!isFirebaseInitialized) {
          showToast('Firebase required for multiplayer');
        }
      } else {
        $('multiplayerSection').classList.remove('show');
        $('liveLeaderboard').classList.remove('show');
        leaveRoom();
      }
    }

    function generateRoomCode() {
      return Math.random().toString(36).substr(2, 6).toUpperCase();
    }

    function setPlayerName() {
      const name = $('playerName').value.trim();
      if (name.length >= 2) {
        multiplayer.playerName = name;
        $('playerName').disabled = true;
        showToast('Name set');
      } else {
        showToast('Name too short');
      }
    }

    function createRoom() {
      if (!isFirebaseInitialized) {
        showToast('Firebase not available');
        return;
      }

      if (!multiplayer.playerName) {
        showToast('Set name first');
        return;
      }
      
      multiplayer.roomCode = generateRoomCode();
      multiplayer.isHost = true;
      
      multiplayer.roomRef = database.ref('rooms/' + multiplayer.roomCode);
      multiplayer.playersRef = multiplayer.roomRef.child('players');
      multiplayer.gameRef = multiplayer.roomRef.child('game');
      
      multiplayer.roomRef.set({
        hostId: multiplayer.currentUserId,
        gameStarted: false,
        gameEnded: false,
        words: game.wordList,
        duration: parseInt($('timeSelect').value),
        createdAt: firebase.database.ServerValue.TIMESTAMP
      });
      
      multiplayer.playersRef.child(multiplayer.currentUserId).set({
        name: multiplayer.playerName,
        progress: 0,
        wpm: 0,
        accuracy: 100,
        finished: false,
        isHost: true,
        isTyping: false,
        joinedAt: firebase.database.ServerValue.TIMESTAMP
      });
      
      setupRoomListeners();
      
      $('roomCodeValue').textContent = multiplayer.roomCode;
      $('roomCodeDisplay').style.display = 'block';
      $('waitingMessage').style.display = 'block';
      
      showToast('Room created');
    }

    function joinRoom() {
      if (!isFirebaseInitialized) {
        showToast('Firebase not available');
        return;
      }

      if (!multiplayer.playerName) {
        showToast('Set name first');
        return;
      }
      
      const code = $('roomCodeInput').value.trim().toUpperCase();
      if (code.length !== 6) {
        showToast('Invalid room code');
        return;
      }
      
      multiplayer.roomCode = code;
      multiplayer.isHost = false;
      
      multiplayer.roomRef = database.ref('rooms/' + multiplayer.roomCode);
      multiplayer.roomRef.once('value').then(snapshot => {
        if (snapshot.exists()) {
          const roomData = snapshot.val();
          multiplayer.playersRef = multiplayer.roomRef.child('players');
          multiplayer.gameRef = multiplayer.roomRef.child('game');
          
          if (roomData.words) {
            game.wordList = roomData.words;
            displayWords();
          }
          
          multiplayer.playersRef.child(multiplayer.currentUserId).set({
            name: multiplayer.playerName,
            progress: 0,
            wpm: 0,
            accuracy: 100,
            finished: false,
            isHost: false,
            isTyping: false,
            joinedAt: firebase.database.ServerValue.TIMESTAMP
          });
          
          setupRoomListeners();
          
          $('roomCodeValue').textContent = multiplayer.roomCode;
          $('roomCodeDisplay').style.display = 'block';
          $('waitingMessage').style.display = 'none';
          
          showToast('Joined room');
        } else {
          showToast('Room not found');
        }
      }).catch(error => {
        showToast('Error joining room');
      });
    }

    function setupRoomListeners() {
      if (!multiplayer.playersRef) return;
      
      multiplayer.playersRef.on('value', (snapshot) => {
        multiplayer.players.clear();
        if (snapshot.exists()) {
          snapshot.forEach((playerSnapshot) => {
            const playerId = playerSnapshot.key;
            const playerData = playerSnapshot.val();
            multiplayer.players.set(playerId, playerData);
          });
        }
        updatePlayersDisplay();
      });
      
      multiplayer.roomRef.on('value', (snapshot) => {
        if (snapshot.exists()) {
          const roomData = snapshot.val();
          
          if (roomData.gameStarted === true && !game.isActive && !multiplayer.gameStarted) {
            multiplayer.gameStarted = true;
            if (roomData.words) {
              game.wordList = roomData.words;
              displayWords();
            }
            if (roomData.serverStartTime) {
              game.serverStartTime = roomData.serverStartTime;
            }
            startCountdown();
          }
          
          if (roomData.gameEnded === true && !multiplayer.gameEnded) {
            multiplayer.gameEnded = true;
            setTimeout(() => {
              showMultiplayerResults();
            }, 1000);
          }
          
          if (roomData.words && roomData.words.length > game.wordList.length) {
            const newWords = roomData.words.slice(game.wordList.length);
            appendWords(newWords);
          }
        }
      });
    }

    function displayWords() {
      const wordsHTML = game.wordList.map(w => 
        `<div class="word">${w.split('').map(c => `<span class="letter">${c}</span>`).join('')}</div>`
      ).join('');
      $('words').innerHTML = wordsHTML;
      
      const firstWord = document.querySelector('.word');
      const firstLetter = document.querySelector('.letter');
      if (firstWord) firstWord.classList.add('current');
      if (firstLetter) firstLetter.classList.add('current-letter');
      updateCursor();
    }

    function updatePlayersDisplay() {
      const container = $('playersList');
      container.innerHTML = '';
      
      const sortedPlayers = Array.from(multiplayer.players.entries())
        .sort(([,a], [,b]) => b.progress - a.progress);
      
      sortedPlayers.forEach(([playerId, player]) => {
        const playerDiv = document.createElement('div');
        const isCurrentUser = playerId === multiplayer.currentUserId;
        
        playerDiv.className = `player-card ${isCurrentUser ? 'current-user' : ''}`;
        
        playerDiv.innerHTML = `
          <div class="player-name">${player.name} ${player.isHost ? '👑' : ''}</div>
          <div class="player-stats">
            <span>${player.wpm}</span>
            <span>${player.accuracy}%</span>
          </div>
          <div class="player-progress">
            <div class="player-progress-bar" style="width: ${player.progress}%"></div>
          </div>
        `;
        
        container.appendChild(playerDiv);
      });
      
      const readyPlayers = Array.from(multiplayer.players.values()).length;
      if (readyPlayers >= 2) {
        $('startBtn').disabled = false;
        $('waitingMessage').style.display = 'none';
      } else {
        $('startBtn').disabled = multiplayer.roomCode ? true : false;
        if (multiplayer.roomCode) {
          $('waitingMessage').style.display = 'block';
        }
      }
    }

    function updateLiveLeaderboard() {
      if (!game.isActive || game.mode !== 'multiplayer') return;
      
      const leaderboardList = $('leaderboardList');
      leaderboardList.innerHTML = '';
      
      const sortedPlayers = Array.from(multiplayer.players.entries())
        .filter(([,player]) => player.wpm > 0)
        .sort(([,a], [,b]) => b.wpm - a.wpm)
        .slice(0, 5);
      
      sortedPlayers.forEach(([playerId, player], index) => {
        const item = document.createElement('div');
        item.className = `leaderboard-item ${playerId === multiplayer.currentUserId ? 'current-player' : ''}`;
        
        item.innerHTML = `
          <div class="leaderboard-rank">${index + 1}</div>
          <div class="leaderboard-player">${player.name}</div>
          <div class="leaderboard-stats">
            <span>${player.wpm}</span>
            <span>${player.accuracy}%</span>
          </div>
        `;
        
        leaderboardList.appendChild(item);
      });
    }

    function startMultiplayerGame() {
      if (!isFirebaseInitialized || !multiplayer.roomRef) {
        showToast('Not connected');
        return;
      }

      if (multiplayer.players.size < 2) {
        showToast('Need 2+ players');
        return;
      }
      
      if (!multiplayer.isHost) {
        showToast('Host only');
        return;
      }
      
      newGame();
      const serverStartTime = Date.now() + 4000;
      
      multiplayer.roomRef.update({
        gameStarted: true,
        gameEnded: false,
        words: game.wordList,
        serverStartTime: serverStartTime,
        startTime: firebase.database.ServerValue.TIMESTAMP
      });
      
      game.serverStartTime = serverStartTime;
      startCountdown();
    }

    function updateMultiplayerProgress() {
      if (!multiplayer.playersRef || !multiplayer.currentUserId) return;
      
      const totalWords = game.wordList.length;
      const currentWord = game.currentWordIndex;
      const progress = Math.min(100, (currentWord / totalWords) * 100);
      const currentWpm = parseInt($('wpmStat').textContent) || 0;
      const accuracy = parseInt($('accuracyStat').textContent.replace('%', '')) || 100;
      
      const isTyping = Date.now() - game.lastTypingTime < 1000;
      
      multiplayer.playersRef.child(multiplayer.currentUserId).update({
        progress: progress,
        wpm: currentWpm,
        accuracy: accuracy,
        finished: false,
        isTyping: isTyping,
        lastTyping: isTyping ? firebase.database.ServerValue.TIMESTAMP : null
      });
    }

    function finishMultiplayerGame(wpm, accuracy) {
      if (!multiplayer.playersRef || !multiplayer.currentUserId) return;
      
      multiplayer.playersRef.child(multiplayer.currentUserId).update({
        progress: 100,
        wpm: wpm,
        accuracy: accuracy,
        finished: true,
        isTyping: false,
        finishTime: firebase.database.ServerValue.TIMESTAMP
      });
      
      checkAllPlayersFinished();
    }

    function checkAllPlayersFinished() {
      const allFinished = Array.from(multiplayer.players.values())
        .every(player => player.finished);
      
      if (allFinished && multiplayer.isHost) {
        multiplayer.roomRef.update({
          gameEnded: true
        });
      }
    }

    function showMultiplayerResults() {
      const rankedPlayers = Array.from(multiplayer.players.entries())
        .map(([id, player]) => ({...player, id}))
        .sort((a, b) => b.wpm - a.wpm);
      
      const rankingList = $('rankingList');
      rankingList.innerHTML = '';
      
      rankedPlayers.forEach((player, index) => {
        const item = document.createElement('div');
        const position = index + 1;
        const isCurrentUser = player.id === multiplayer.currentUserId;
        const isWinner = position === 1;
        
        item.className = `ranking-item ${isWinner ? 'winner' : ''} ${isCurrentUser ? 'current-player' : ''}`;
        
        let positionIcon = `${position}`;
        if (position === 1) positionIcon = '🥇';
        else if (position === 2) positionIcon = '🥈';
        else if (position === 3) positionIcon = '🥉';
        
        item.innerHTML = `
          <div class="ranking-position">${positionIcon}</div>
          <div class="ranking-player-info">
            <div class="ranking-player-name">${player.name} ${isCurrentUser ? '(You)' : ''}</div>
            <div class="ranking-player-stats">
              <span>${player.wpm} WPM</span>
              <span>${player.accuracy}%</span>
            </div>
          </div>
        `;
        
        rankingList.appendChild(item);
      });
      
      $('multiplayerResults').style.display = 'block';
      $('results').classList.add('show');
    }

    function leaveRoom() {
      if (multiplayer.roomRef) {
        if (multiplayer.playersRef && multiplayer.currentUserId) {
          multiplayer.playersRef.child(multiplayer.currentUserId).remove();
        }
        
        multiplayer.roomRef.off();
        if (multiplayer.playersRef) {
          multiplayer.playersRef.off();
        }
      }
      
      multiplayer.roomCode = '';
      multiplayer.players.clear();
      multiplayer.isHost = false;
      multiplayer.gameStarted = false;
      multiplayer.gameEnded = false;
      multiplayer.roomRef = null;
      multiplayer.playersRef = null;
      multiplayer.gameRef = null;
      
      $('roomCodeDisplay').style.display = 'none';
      $('waitingMessage').style.display = 'none';
      $('liveLeaderboard').classList.remove('show');
      $('multiplayerResults').style.display = 'none';
      updatePlayersDisplay();
    }

    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        if (document.body.contains(toast)) {
          document.body.removeChild(toast);
        }
      }, 2000);
    }

    // Game Input Handling
    $('gameArea').addEventListener('keydown', e => {
      game.lastTypingTime = Date.now();
      
      if (!game.isActive && (e.key.length === 1 || e.key === ' ')) {
        if (game.mode === 'solo' || (game.mode === 'multiplayer' && multiplayer.gameStarted)) {
          startGame();
        }
      }
      if (!game.isActive) return;

      const key = e.key;
      const wordEl = document.querySelector('.word.current');
      const letterEl = document.querySelector('.letter.current-letter');

      if (!wordEl) return;

      if (key === ' ') {
        e.preventDefault();
        
        let currentLetter = letterEl;
        while (currentLetter) {
          if (currentLetter.classList.contains('current-letter')) {
            currentLetter.classList.remove('current-letter');
            currentLetter.classList.add('incorrect');
            game.errors++;
            game.totalChars++;
          }
          currentLetter = currentLetter.nextElementSibling;
        }
        
        wordEl.classList.remove('current');
        wordEl.classList.add('word-complete');
        game.currentWordIndex++;
        
        if (wordEl.nextElementSibling) {
          wordEl.nextElementSibling.classList.add('current');
          const firstLetterOfNextWord = wordEl.nextElementSibling.firstElementChild;
          if (firstLetterOfNextWord) {
            firstLetterOfNextWord.classList.add('current-letter');
          }
        }
        
        updateCursor();
        updateStats();
        return;
      }

      if (!letterEl) return;
      const expected = letterEl.textContent;

      if (key.length === 1 && key !== ' ') {
        game.totalChars++;
        
        if (key === expected) {
          letterEl.classList.remove('current-letter');
          letterEl.classList.add('correct');
          game.correctChars++;
          
          if (letterEl.nextElementSibling) {
            letterEl.nextElementSibling.classList.add('current-letter');
          } else {
            wordEl.classList.add('word-complete');
          }
        } else {
          letterEl.classList.remove('current-letter');
          letterEl.classList.add('incorrect');
          game.errors++;
          
          if (letterEl.nextElementSibling) {
            letterEl.nextElementSibling.classList.add('current-letter');
          } else {
            wordEl.classList.add('word-complete');
          }
        }
      } else if (key === 'Backspace') {
        e.preventDefault();
        
        wordEl.classList.remove('word-complete');
        
        if (letterEl.previousElementSibling) {
          letterEl.classList.remove('current-letter');
          const prevLetter = letterEl.previousElementSibling;
          prevLetter.classList.add('current-letter');
          prevLetter.classList.remove('correct', 'incorrect');
          
          if (game.totalChars > 0) game.totalChars--;
          if (prevLetter.classList.contains('correct')) {
            game.correctChars--;
          } else if (prevLetter.classList.contains('incorrect')) {
            game.errors--;
          }
          
        } else {
          const prevWord = wordEl.previousElementSibling;
          if (prevWord) {
            wordEl.classList.remove('current');
            prevWord.classList.add('current');
            prevWord.classList.remove('word-complete');
            letterEl.classList.remove('current-letter');
            game.currentWordIndex--;
            
            const lastLetter = prevWord.lastElementChild;
            if (lastLetter) {
              lastLetter.classList.add('current-letter');
              lastLetter.classList.remove('correct', 'incorrect');
              
              if (game.totalChars > 0) game.totalChars--;
              if (lastLetter.classList.contains('correct')) {
                game.correctChars--;
              } else if (lastLetter.classList.contains('incorrect')) {
                game.errors--;
              }
            }
          }
        }
      }

      updateCursor();
      updateStats();
    });

    // Theme Toggle
    $('themeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
      $('themeToggle').textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
    });

    // Cleanup
    window.addEventListener('beforeunload', () => {
      leaveRoom();
    });

    // Event Listeners
    window.addEventListener('resize', updateCursor);
    
    $('gameArea').addEventListener('click', () => {
      $('gameArea').focus();
    });

    // Initialize
    newGame();
    setTimeout(() => $('gameArea').focus(), 100);
  </script>
